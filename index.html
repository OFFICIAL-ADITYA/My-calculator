<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ------------------------------------NAME------------------------------------- -->
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <!-- -------------------------------------MAIN----------------------------------------- -->

    <main>
      <div id="container">
        <input type="text" id="display" readonly />
        <div class="ss">
          <button
            class="solve-display"
            onclick="  calculatorDisplay = '';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            C
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '1';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            1
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '2';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            2
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '+';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            +
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '3';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            3
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '4';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            4
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '-';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            -
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '5';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            5
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '6';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            6
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '*';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            *
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '7';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            7
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '8';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            8
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '/';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            /
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '9';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            9
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '0';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            0
          </button>

          <button
            class="solve-display"
            onclick="  calculatorDisplay = calculatorDisplay + '.';
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            .
          </button>
          <button
            class="solve-display"
            onclick="  calculatorDisplay = eval(calculatorDisplay) ;
                 document.querySelector('#display').value = calculatorDisplay;"
          >
            =
          </button>
        </div>
      </div>
    </main>

    <script>
      let calculatorDisplay = "";
      document.querySelector("#display").value = calculatorDisplay;
    </script>
  </body>
</html>
